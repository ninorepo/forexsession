<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forex Session Clock (WIB)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }
    svg {
      max-width: 90vmin;
      height: auto;
    }
    .clock-hand {
      stroke: #000;
      stroke-width: 2;
      transform-origin: 150px 150px;
      transition: transform 0.5s ease-in-out;
    }
  </style>
</head>
<body>

  <h2>Forex Session Clock (WIB)</h2>
  <svg viewBox="0 0 300 300">
    <!-- Circular background -->
    <circle cx="150" cy="150" r="100" fill="#fff" stroke="#ccc" stroke-width="2" />

    <!-- Session Arcs (24h = 360deg → 1h = 15deg) -->
    <!-- Sydney: 5 AM – 2 PM WIB = 75deg to 150deg -->
    <path d="M214.64 64.64
             A100 100 0 0 1 85.35 35.35"
          fill="none" stroke="#ff5722" stroke-width="20"/>

    <!-- Tokyo: 7 AM – 4 PM WIB = 105deg to 180deg -->
    <path d="M185.35 35.35
             A100 100 0 0 1 35.35 114.64"
          fill="none" stroke="#28a745" stroke-width="20"/>

    <!-- London: 3 PM – 12 AM WIB = 195deg to 270deg -->
    <path d="M35.35 185.35
             A100 100 0 0 1 185.35 264.64"
          fill="none" stroke="#ff9800" stroke-width="20"/>

    <!-- New York: 8 PM – 5 AM WIB = 300deg to 75deg (wraps around) -->
    <path d="
        M264.64 214.64
        A100 100 0 0 1 214.64 264.64
        A100 100 0 0 1 114.64 264.64
        A100 100 0 0 1 35.36 214.64"
          fill="none" stroke="#2196f3" stroke-width="20"/>

    <!-- Rotating Line -->
    <line id="clock-hand" x1="150" y1="150" x2="150" y2="50" class="clock-hand" />

    <!-- Center dot -->
    <circle cx="150" cy="150" r="4" fill="#000" />
  </svg>

  <div id="time" style="margin-top: 10px; font-size: 16px;"></div>

  <script>
    function convertToJakartaTime(date) {
      return new Date(date.toLocaleString("en-US", { timeZone: "Asia/Jakarta" }));
    }

    function updateClock() {
      const now = convertToJakartaTime(new Date());
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      // Time in decimal hours
      const decimalTime = hours + minutes / 60 + seconds / 3600;

      // Calculate angle (360deg = 24h → 15deg per hour)
      const angle = decimalTime * 15;

      const hand = document.getElementById("clock-hand");
      hand.style.transform = `rotate(${angle}deg)`;

      // Show time
      document.getElementById("time").textContent = "Current WIB Time: " + now.toLocaleTimeString();
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
