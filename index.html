<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Session Clock (WIB)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .clock-container {
            position: relative;
            width: 50vmin; /* Makes the clock responsive */
            height: 50vmin;
            max-width: 400px; /* Limits the max size of the clock */
            max-height: 400px;
            border-radius: 50%;
            margin: 20px;
            background-color: #fff;
            border: 5px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Layers for each session using conic-gradient */
        .session-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: transparent;
            z-index: 1;
        }

        .sydney {
            background: conic-gradient(#ff5722 0deg 25%, transparent 25deg 100%);
        }

        .tokyo {
            background: conic-gradient(#28a745 0deg 25%, transparent 25deg 100%);
        }

        .london {
            background: conic-gradient(#ff9800 0deg 25%, transparent 25deg 100%);
        }

        .new-york {
            background: conic-gradient(#2196f3 0deg 25%, transparent 25deg 100%);
        }

        .closed {
            background: conic-gradient(#000 0deg 25%, transparent 25deg 100%);
        }

        /* Current Time Indicator */
        .current-time-line {
            position: absolute;
            width: 2px;
            height: 50%;
            top: 0;
            left: 50%;
            background-color: #000;
            transform-origin: 50% 100%;
            transition: transform 1s;
            z-index: 2;
        }

        /* Session Labels */
        .session-label {
            position: absolute;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            z-index: 3;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .time {
            margin-top: 20px;
            font-size: 18px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Forex Session Time (WIB)</h1>

        <div class="clock-container">
            <!-- Session Layers -->
            <div class="session-layer sydney"></div>
            <div class="session-layer tokyo"></div>
            <div class="session-layer london"></div>
            <div class="session-layer new-york"></div>
            <div class="session-layer closed"></div>

            <!-- Current Time Indicator -->
            <div class="current-time-line" id="current-time-line"></div>

            <!-- Session Labels -->
            <div class="session-label">Sydney</div>
            <div class="session-label" style="transform: translate(-50%, -50%) rotate(90deg);">Tokyo</div>
            <div class="session-label" style="transform: translate(-50%, -50%) rotate(180deg);">London</div>
            <div class="session-label" style="transform: translate(-50%, -50%) rotate(270deg);">New York</div>
            <div class="session-label" style="transform: translate(-50%, -50%) rotate(360deg);">Closed</div>
        </div>

        <div class="time" id="current-time"></div>
    </div>

    <script>
        function convertToJakartaTime(date) {
            // Convert the time to WIB (Jakarta Time, UTC +7)
            const jakartaTime = new Date(date.toLocaleString("en-US", { timeZone: "Asia/Jakarta" }));
            return jakartaTime;
        }

        function updateClock() {
            const now = new Date();
            const jakartaTime = convertToJakartaTime(now);
            const hours = jakartaTime.getHours();
            const minutes = jakartaTime.getMinutes();
            const seconds = jakartaTime.getSeconds();

            const session = getSession(hours);

            // Update the current time display
            document.getElementById("current-time").innerHTML = `Current Time (WIB): ${jakartaTime.toLocaleTimeString()}`;

            // Update current time line rotation
            const timeAngle = (hours % 24 + minutes / 60 + seconds / 3600) * 15; // 360° / 24 hours = 15° per hour
            document.getElementById("current-time-line").style.transform = `rotate(${timeAngle}deg)`;

            // Update session layers dynamically
            updateSessionLayers(session);
        }

        function getSession(hour) {
            if (hour >= 0 && hour < 9) {
                return 'Sydney'; // Sydney Session
            } else if (hour >= 9 && hour < 12) {
                return 'Tokyo'; // Tokyo Session
            } else if (hour >= 12 && hour < 18) {
                return 'London'; // London Session
            } else if (hour >= 18 && hour < 23) {
                return 'New York'; // New York Session
            } else {
                return 'Closed'; // Market Closed
            }
        }

        function updateSessionLayers(session) {
            // Reset all session layers to transparent
            const layers = document.querySelectorAll('.session-layer');
            layers.forEach(layer => {
                layer.style.backgroundColor = 'transparent';
            });

            // Highlight the current session
            switch (session) {
                case 'Sydney':
                    document.querySelector('.sydney').style.backgroundColor = '#ff5722';
                    break;
                case 'Tokyo':
                    document.querySelector('.tokyo').style.backgroundColor = '#28a745';
                    break;
                case 'London':
                    document.querySelector('.london').style.backgroundColor = '#ff9800';
                    break;
                case 'New York':
                    document.querySelector('.new-york').style.backgroundColor = '#2196f3';
                    break;
                default:
                    document.querySelector('.closed').style.backgroundColor = '#000';
                    break;
            }
        }

        setInterval(updateClock, 1000);
        updateClock(); // Call it initially to display time immediately
    </script>

</body>
</html>
