<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forex Sessions in WIB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    .timeline-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      height: 200px;
      margin: auto;
      border: 1px solid #ccc;
      background: #fff;
      overflow: hidden;
    }

    .session {
      position: absolute;
      height: 100%;
      opacity: 0.7;
      color: white;
      padding: 5px;
      font-weight: bold;
      box-sizing: border-box;
    }

    .Sydney   { background: #1abc9c; }
    .Tokyo    { background: #3498db; }
    .London   { background: #9b59b6; }
    .NewYork  { background: #e67e22; }

    .cursor-line {
      position: absolute;
      width: 1px;
      height: 100%;
      background: black;
      top: 0;
      display: none;
    }

    .time-label {
      position: absolute;
      top: 100%;
      transform: translateX(-50%);
      margin-top: 5px;
      background: #000;
      color: #fff;
      padding: 2px 6px;
      font-size: 12px;
      display: none;
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      .timeline-container {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <h2>Forex Trading Sessions in WIB (Waktu Indonesia Barat)</h2>
  <div class="timeline-container" id="timeline">
    <!-- Sessions will be injected by JS -->
    <div class="cursor-line" id="cursorLine"></div>
    <div class="time-label" id="timeLabel"></div>
  </div>

  <script>
    const timeline = document.getElementById('timeline');
    const cursorLine = document.getElementById('cursorLine');
    const timeLabel = document.getElementById('timeLabel');

    const WIB_OFFSET = 7; // UTC+7

    // Detect if DST is active for a given zone
    function isDST(date, timeZone) {
      const stdDate = new Date(date.toLocaleString("en-US", { timeZone }));
      const jan = new Date(Date.UTC(date.getFullYear(), 0, 1));
      const jul = new Date(Date.UTC(date.getFullYear(), 6, 1));
      const stdOffset = Math.max(
        jan.getTimezoneOffset(),
        jul.getTimezoneOffset()
      );
      return stdDate.getTimezoneOffset() < stdOffset;
    }

    const now = new Date();
    const londonDST = isDST(now, 'Europe/London');
    const nyDST = isDST(now, 'America/New_York');

    // Session definitions in UTC
    const sessionsUTC = [
      { name: "Sydney",  start: 22, end: 7, color: "Sydney" },
      { name: "Tokyo",   start: 0,  end: 9, color: "Tokyo" },
      { name: "London",  start: londonDST ? 7 : 8,  end: londonDST ? 16 : 17, color: "London" },
      { name: "New York",start: nyDST ? 12 : 13, end: nyDST ? 21 : 22, color: "NewYork" }
    ];

    // Convert sessions to WIB
    const sessionsWIB = sessionsUTC.map(session => {
      const start = (session.start + WIB_OFFSET) % 24;
      const end = (session.end + WIB_OFFSET) % 24;
      return { ...session, startWIB: start, endWIB: end };
    });

    // Render sessions
    sessionsWIB.forEach(session => {
      const div = document.createElement('div');
      div.className = `session ${session.color}`;
      let width, left;
      if (session.endWIB > session.startWIB) {
        width = ((session.endWIB - session.startWIB) / 24) * 100;
        left = (session.startWIB / 24) * 100;
      } else {
        // overnight session (e.g., New York 20:00â€“05:00 WIB)
        width = ((24 - session.startWIB + session.endWIB) / 24) * 100;
        left = (session.startWIB / 24) * 100;
      }
      div.style.left = `${left}%`;
      div.style.width = `${width}%`;
      div.innerHTML = `${session.name}<br>${String(session.startWIB).padStart(2, '0')}:00 - ${String(session.endWIB).padStart(2, '0')}:00`;
      timeline.appendChild(div);
    });

    // Mouse move behavior
    timeline.addEventListener('mousemove', (e) => {
      const rect = timeline.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const percent = x / rect.width;
      const totalMinutes = percent * 1440;
      let hours = Math.floor(totalMinutes / 60);
      let minutes = Math.round((totalMinutes % 60) / 5) * 5;

      if (minutes === 60) {
        minutes = 0;
        hours = (hours + 1) % 24;
      }

      cursorLine.style.left = `${x}px`;
      cursorLine.style.display = 'block';

      timeLabel.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')} WIB`;
      timeLabel.style.left = `${x}px`;
      timeLabel.style.display = 'block';
    });

    timeline.addEventListener('mouseleave', () => {
      cursorLine.style.display = 'none';
      timeLabel.style.display = 'none';
    });
  </script>
</body>
</html>
