<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Session Clock (WIB)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .clock-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            border-radius: 50%;
            border: 5px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }

        /* Layers for each session */
        .session-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 100% 0, 100% 100%, 0% 100%, 0% 0);
            border-radius: 50%;
            z-index: 1;
        }

        /* Individual session colors */
        .asia {
            background-color: #28a745;
            transform: rotate(0deg);
        }

        .europe {
            background-color: #ff9800;
            transform: rotate(90deg);
        }

        .us {
            background-color: #2196f3;
            transform: rotate(180deg);
        }

        .closed {
            background-color: #000;
            transform: rotate(270deg);
        }

        .current-time-line {
            position: absolute;
            width: 2px;
            height: 50%;
            top: 0;
            left: 50%;
            background-color: #000;
            transform-origin: 50% 100%;
            transition: transform 1s;
            z-index: 2;
        }

        .session-label {
            position: absolute;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            z-index: 3;
        }

        .asia-label {
            transform: translate(-50%, -50%) rotate(0deg);
            left: 50%;
            top: 50%;
        }

        .europe-label {
            transform: translate(-50%, -50%) rotate(90deg);
            left: 50%;
            top: 50%;
        }

        .us-label {
            transform: translate(-50%, -50%) rotate(180deg);
            left: 50%;
            top: 50%;
        }

        .closed-label {
            transform: translate(-50%, -50%) rotate(270deg);
            left: 50%;
            top: 50%;
        }

        .time {
            margin-top: 20px;
            font-size: 18px;
        }

    </style>
</head>
<body>

    <h1>Forex Session Time (WIB)</h1>

    <div class="clock-container">
        <!-- Session Layers -->
        <div class="session-layer asia"></div>
        <div class="session-layer europe"></div>
        <div class="session-layer us"></div>
        <div class="session-layer closed"></div>
        
        <!-- Current Time Indicator -->
        <div class="current-time-line" id="current-time-line"></div>
        
        <!-- Session Labels -->
        <div class="session-label asia-label">Asia (Tokyo)</div>
        <div class="session-label europe-label">Europe (London)</div>
        <div class="session-label us-label">US (New York)</div>
        <div class="session-label closed-label">Closed</div>
    </div>

    <div class="time" id="current-time"></div>

    <script>
        function convertToJakartaTime(date) {
            // Convert the time to WIB (Jakarta Time, UTC +7)
            const jakartaTime = new Date(date.toLocaleString("en-US", { timeZone: "Asia/Jakarta" }));
            return jakartaTime;
        }

        function updateClock() {
            const now = new Date();
            const jakartaTime = convertToJakartaTime(now);
            const hours = jakartaTime.getHours();
            const minutes = jakartaTime.getMinutes();
            const seconds = jakartaTime.getSeconds();

            const session = getSession(hours);
            const sessionColor = getSessionColor(session);

            // Update the current time display
            document.getElementById("current-time").innerHTML = `Current Time (WIB): ${jakartaTime.toLocaleTimeString()}`;

            // Update current time line rotation
            const timeAngle = (hours % 24 + minutes / 60 + seconds / 3600) * 15; // 360° / 24 hours = 15° per hour
            document.getElementById("current-time-line").style.transform = `rotate(${timeAngle}deg)`;
        }

        function getSession(hour) {
            if (hour >= 0 && hour < 9) {
                return 'Asia'; // Tokyo Session
            } else if (hour >= 9 && hour < 17) {
                return 'Europe'; // London Session
            } else if (hour >= 17 && hour < 23) {
                return 'US'; // New York Session
            } else {
                return 'Closed'; // Market Closed
            }
        }

        function getSessionColor(session) {
            switch (session) {
                case 'Asia':
                    return 'conic-gradient(#28a745 0deg 8.33deg, #000 8.33deg 100deg)';
                case 'Europe':
                    return 'conic-gradient(#ff9800 8.33deg 16.66deg, #000 16.66deg 100deg)';
                case 'US':
                    return 'conic-gradient(#2196f3 16.66deg 25deg, #000 25deg 100deg)';
                default:
                    return 'conic-gradient(#000 25deg 100deg)';
            }
        }

        setInterval(updateClock, 1000);
        updateClock(); // Call it initially to display time immediately
    </script>

</body>
</html>
