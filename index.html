<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forex Market Sessions in Jakarta Time (WIB)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Forex Market Sessions</h1>
  <h2>Converted to Jakarta Time (WIB)</h2>
  <table>
    <thead>
      <tr>
        <th>Session</th>
        <th>Open (WIB)</th>
        <th>Close (WIB)</th>
      </tr>
    </thead>
    <tbody id="session-table-body">
    </tbody>
  </table>

  <script>
    const sessions = [
      { name: 'Sydney', openUTC: 21, closeUTC: 6 },
      { name: 'Tokyo', openUTC: 0, closeUTC: 9 },
      { name: 'London', openUTC: 7, closeUTC: 16 },
      { name: 'New York', openUTC: 12, closeUTC: 21 },
    ];

    function convertUTCtoWIB(utcHour) {
      return (utcHour + 7) % 24; // WIB is UTC+7
    }

    function formatHour(hour) {
      const ampm = hour >= 12 ? 'PM' : 'AM';
      const displayHour = hour % 12 || 12;
      return `${displayHour}:00 ${ampm}`;
    }

    const tableBody = document.getElementById('session-table-body');

    sessions.forEach(session => {
      const openWIB = convertUTCtoWIB(session.openUTC);
      const closeWIB = convertUTCtoWIB(session.closeUTC);

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${session.name}</td>
        <td>${formatHour(openWIB)}</td>
        <td>${formatHour(closeWIB)}</td>
      `;
      tableBody.appendChild(row);
    });
  </script>
</body>
</html>
