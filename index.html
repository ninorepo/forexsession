<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forex Session Rings</title>
  <style>
    body {
      background: #f4f4f4;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    svg {
      max-width: 90vmin;
      height: auto;
    }
    .label {
      font-size: 12px;
      fill: #fff;
      text-anchor: middle;
    }
  </style>
</head>
<body>

  <h2>Forex Session Rings (WIB)</h2>

  <svg viewBox="0 0 300 300">
    <!-- Sydney Session -->
    <path d="M150,150 m-100,0 a100,100 0 0,1 200,0" fill="none" stroke="#ff5722" stroke-width="20" />
    <!-- Tokyo Session -->
    <path d="M150,150 m-80,0 a80,80 0 0,1 160,0" fill="none" stroke="#28a745" stroke-width="20" />
    <!-- London Session -->
    <path d="M150,150 m-60,0 a60,60 0 0,1 120,0" fill="none" stroke="#ff9800" stroke-width="20" />
    <!-- New York Session -->
    <path d="M150,150 m-40,0 a40,40 0 0,1 80,0" fill="none" stroke="#2196f3" stroke-width="20" />
    <!-- Closed Session -->
    <path d="M150,150 m-20,0 a20,20 0 0,1 40,0" fill="none" stroke="#000" stroke-width="20" />

    <!-- Session Labels -->
    <text x="150" y="45" class="label">Sydney</text>
    <text x="150" y="65" class="label">Tokyo</text>
    <text x="150" y="85" class="label">London</text>
    <text x="150" y="105" class="label">New York</text>
    <text x="150" y="125" class="label">Closed</text>
  </svg>

</body>
</html>
