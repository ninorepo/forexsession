<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Session Clock (WIB)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .clock-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            border-radius: 50%;
            border: 5px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }

        /* Layers for each session */
        .session-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            z-index: 1;
            clip-path: polygon(50% 50%, 100% 0, 100% 100%, 0% 100%, 0% 0);
            transition: background-color 1s;
        }

        /* Each session layer's size */
        .sydney {
            width: 85%;
            height: 85%;
            background-color: transparent;
        }

        .tokyo {
            width: 70%;
            height: 70%;
            background-color: transparent;
        }

        .london {
            width: 55%;
            height: 55%;
            background-color: transparent;
        }

        .new-york {
            width: 40%;
            height: 40%;
            background-color: transparent;
        }

        .closed {
            width: 25%;
            height: 25%;
            background-color: transparent;
        }

        .current-time-line {
            position: absolute;
            width: 2px;
            height: 50%;
            top: 0;
            left: 50%;
            background-color: #000;
            transform-origin: 50% 100%;
            transition: transform 1s;
            z-index: 2;
        }

        .session-label {
            position: absolute;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            z-index: 3;
        }

        .sydney-label {
            transform: translate(-50%, -50%) rotate(0deg);
            left: 50%;
            top: 50%;
        }

        .tokyo-label {
            transform: translate(-50%, -50%) rotate(90deg);
            left: 50%;
            top: 50%;
        }

        .london-label {
            transform: translate(-50%, -50%) rotate(180deg);
            left: 50%;
            top: 50%;
        }

        .new-york-label {
            transform: translate(-50%, -50%) rotate(270deg);
            left: 50%;
            top: 50%;
        }

        .closed-label {
            transform: translate(-50%, -50%) rotate(360deg);
            left: 50%;
            top: 50%;
        }

        .time {
            margin-top: 20px;
            font-size: 18px;
        }

    </style>
</head>
<body>

    <h1>Forex Session Time (WIB)</h1>

    <div class="clock-container">
        <!-- Session Layers -->
        <div class="session-layer sydney"></div>
        <div class="session-layer tokyo"></div>
        <div class="session-layer london"></div>
        <div class="session-layer new-york"></div>
        <div class="session-layer closed"></div>
        
        <!-- Current Time Indicator -->
        <div class="current-time-line" id="current-time-line"></div>
        
        <!-- Session Labels -->
        <div class="session-label sydney-label">Sydney</div>
        <div class="session-label tokyo-label">Tokyo</div>
        <div class="session-label london-label">London</div>
        <div class="session-label new-york-label">New York</div>
        <div class="session-label closed-label">Closed</div>
    </div>

    <div class="time" id="current-time"></div>

    <script>
        function convertToJakartaTime(date) {
            // Convert the time to WIB (Jakarta Time, UTC +7)
            const jakartaTime = new Date(date.toLocaleString("en-US", { timeZone: "Asia/Jakarta" }));
            return jakartaTime;
        }

        function updateClock() {
            const now = new Date();
            const jakartaTime = convertToJakartaTime(now);
            const hours = jakartaTime.getHours();
            const minutes = jakartaTime.getMinutes();
            const seconds = jakartaTime.getSeconds();

            const session = getSession(hours);
            const sessionColor = getSessionColor(session);

            // Update the current time display
            document.getElementById("current-time").innerHTML = `Current Time (WIB): ${jakartaTime.toLocaleTimeString()}`;

            // Update current time line rotation
            const timeAngle = (hours % 24 + minutes / 60 + seconds / 3600) * 15; // 360° / 24 hours = 15° per hour
            document.getElementById("current-time-line").style.transform = `rotate(${timeAngle}deg)`;

            // Update session layers dynamically
            updateSessionLayers(session);
        }

        function getSession(hour) {
            if (hour >= 0 && hour < 9) {
                return 'Sydney'; // Sydney Session
            } else if (hour >= 9 && hour < 12) {
                return 'Tokyo'; // Tokyo Session
            } else if (hour >= 12 && hour < 18) {
                return 'London'; // London Session
            } else if (hour >= 18 && hour < 23) {
                return 'New York'; // New York Session
            } else {
                return 'Closed'; // Market Closed
            }
        }

        function getSessionColor(session) {
            switch (session) {
                case 'Sydney':
                    return '#ff5722';
                case 'Tokyo':
                    return '#28a745';
                case 'London':
                    return '#ff9800';
                case 'New York':
                    return '#2196f3';
                default:
                    return '#000';
            }
        }

        function updateSessionLayers(session) {
            // Reset all session layers to transparent
            const layers = document.querySelectorAll('.session-layer');
            layers.forEach(layer => {
                layer.style.backgroundColor = 'transparent';
            });

            // Highlight the current session
            switch (session) {
                case 'Sydney':
                    document.querySelector('.sydney').style.backgroundColor = '#ff5722';
                    break;
                case 'Tokyo':
                    document.querySelector('.tokyo').style.backgroundColor = '#28a745';
                    break;
                case 'London':
                    document.querySelector('.london').style.backgroundColor = '#ff9800';
                    break;
                case 'New York':
                    document.querySelector('.new-york').style.backgroundColor = '#2196f3';
                    break;
                default:
                    document.querySelector('.closed').style.backgroundColor = '#000';
                    break;
            }
        }

        setInterval(updateClock, 1000);
        updateClock(); // Call it initially to display time immediately
    </script>

</body>
</html>
