<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Forex Clock (WIB)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
    }

    svg {
      max-width: 90vmin;
      height: auto;
    }

    .clock-hand {
      stroke: #000;
      stroke-width: 2;
      transform-origin: 150px 150px;
      transition: transform 0.5s ease-in-out;
    }

    .session-label {
      font-size: 12px;
      fill: #333;
    }

    .active {
      stroke-width: 24 !important;
      filter: brightness(1.3);
    }
  </style>
</head>
<body>

  <h2>Forex Session Clock (WIB)</h2>
  <svg viewBox="0 0 300 300">
    <!-- Background Circle -->
    <circle cx="150" cy="150" r="100" fill="#fff" stroke="#ccc" stroke-width="2"/>

    <!-- Session Arcs -->
    <path id="sydney" d="M243.3 103.3 A100 100 0 0 1 56.7 103.3" fill="none" stroke="#ff5722" stroke-width="20"/>
    <path id="tokyo" d="M225 75 A100 100 0 0 1 75 225" fill="none" stroke="#28a745" stroke-width="20"/>
    <path id="london" d="M103.3 243.3 A100 100 0 0 1 196.7 243.3" fill="none" stroke="#ff9800" stroke-width="20"/>
    <path id="newyork" d="M225 225 A100 100 0 1 1 75 75" fill="none" stroke="#2196f3" stroke-width="20"/>

    <!-- Clock hand -->
    <line id="clock-hand" x1="150" y1="150" x2="150" y2="50" class="clock-hand"/>

    <!-- Center Dot -->
    <circle cx="150" cy="150" r="4" fill="#000"/>

    <!-- Labels -->
    <text x="150" y="30" class="session-label">Sydney</text>
    <text x="255" y="90" class="session-label">Tokyo</text>
    <text x="150" y="275" class="session-label">London</text>
    <text x="45" y="90" class="session-label">New York</text>
  </svg>

  <div id="time" style="margin-top: 10px; font-size: 16px;"></div>

  <script>
    function convertToJakartaTime(date) {
      return new Date(date.toLocaleString("en-US", { timeZone: "Asia/Jakarta" }));
    }

    function getActiveSession(hour) {
      if (hour >= 5 && hour < 14) return "sydney";
      if (hour >= 7 && hour < 16) return "tokyo";
      if (hour >= 15 && hour < 24) return "london";
      return (hour >= 0 && hour < 5) || (hour >= 20 && hour < 24) ? "newyork" : "none";
    }

    function updateClock() {
      const now = convertToJakartaTime(new Date());
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      // Rotate clock hand
      const decimal = hours + minutes / 60 + seconds / 3600;
      const angle = decimal * 15; // 15Â° per hour
      document.getElementById("clock-hand").style.transform = `rotate(${angle}deg)`;

      // Show time
      document.getElementById("time").textContent = `Current WIB Time: ${now.toLocaleTimeString()}`;

      // Highlight active session
      const sessions = ["sydney", "tokyo", "london", "newyork"];
      const active = getActiveSession(hours);
      sessions.forEach(id => {
        const path = document.getElementById(id);
        path.classList.toggle("active", id === active);
      });
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
