<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Session Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .clock-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            border-radius: 50%;
            border: 5px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
        }

        .clock {
            position: absolute;
            width: 100%;
            height: 100%;
            background: conic-gradient(
                #28a745 0deg 8.33deg,   /* Asia Session */
                #ff9800 8.33deg 16.66deg, /* Europe Session */
                #2196f3 16.66deg 25deg, /* US Session */
                #000 25deg 100deg        /* Closed */
            );
            border-radius: 50%;
            clip-path: polygon(50% 50%, 100% 0, 100% 100%, 0% 100%, 0% 0);
        }

        .session-label {
            position: absolute;
            font-size: 16px;
            font-weight: bold;
        }

        .asia {
            transform: translate(-50%, -50%) rotate(0deg);
        }
        .europe {
            transform: translate(-50%, -50%) rotate(90deg);
        }
        .us {
            transform: translate(-50%, -50%) rotate(180deg);
        }

        .closed {
            transform: translate(-50%, -50%) rotate(270deg);
        }

        .time {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Forex Session Time (WIB)</h1>

    <div class="clock-container">
        <div class="clock">
            <!-- Sessions Labels -->
            <div class="session-label asia">Asia (Tokyo)</div>
            <div class="session-label europe">Europe (London)</div>
            <div class="session-label us">US (New York)</div>
            <div class="session-label closed">Closed</div>
        </div>
    </div>

    <div class="time" id="current-time"></div>

    <script>
        function convertToJakartaTime(date) {
            // Convert the time to WIB (Jakarta Time, UTC +7)
            const jakartaTime = new Date(date.toLocaleString("en-US", { timeZone: "Asia/Jakarta" }));
            return jakartaTime;
        }

        function updateClock() {
            const now = new Date();
            const jakartaTime = convertToJakartaTime(now);
            const hours = jakartaTime.getHours();
            const minutes = jakartaTime.getMinutes();
            const seconds = jakartaTime.getSeconds();

            const session = getSession(hours);
            const sessionColor = getSessionColor(session);

            // Update the session color and time
            document.querySelector('.clock').style.background = sessionColor;
            document.getElementById("current-time").innerHTML = `Current Time (WIB): ${jakartaTime.toLocaleTimeString()}`;
        }

        function getSession(hour) {
            if (hour >= 0 && hour < 9) {
                return 'Asia'; // Tokyo Session
            } else if (hour >= 9 && hour < 17) {
                return 'Europe'; // London Session
            } else if (hour >= 17 && hour < 23) {
                return 'US'; // New York Session
            } else {
                return 'Closed'; // Market Closed
            }
        }

        function getSessionColor(session) {
            switch (session) {
                case 'Asia':
                    return 'conic-gradient(#28a745 0deg 8.33deg, #000 8.33deg 100deg)';
                case 'Europe':
                    return 'conic-gradient(#ff9800 8.33deg 16.66deg, #000 16.66deg 100deg)';
                case 'US':
                    return 'conic-gradient(#2196f3 16.66deg 25deg, #000 25deg 100deg)';
                default:
                    return 'conic-gradient(#000 25deg 100deg)';
            }
        }

        setInterval(updateClock, 1000);
        updateClock(); // Call it initially to display time immediately
    </script>

</body>
</html>
